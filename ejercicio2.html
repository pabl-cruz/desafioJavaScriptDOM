<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        //variables que capturan elementos
        let caja = document.getElementById('caja');
        //boton es definido como arreglo que engloba todos los ids de botones btn-n
        let boton = [document.getElementById('btn-1'), document.getElementById('btn-2'), document.getElementById('btn-3'), document.getElementById('btn-4'), document.getElementById('btn-5'), document.getElementById('btn-6')];

        //funcion para cambiar color, se declara condicional switch en donde cada valor es igual al valor del arreglo de boton, cambiando estilo de color de caja con el del boton correspondiente
        function cambiarColor(i){  
            switch(i) {
                case 0:
                    caja.style.backgroundColor = '#e53e3e';
                break
                case 1:
                    caja.style.backgroundColor = '#dd6b20';
                break
                case 2:
                    caja.style.backgroundColor = '#faf089';
                break
                case 3: 
                    caja.style.backgroundColor = '#48bb78';
                break
                case 4:
                    caja.style.backgroundColor = '#81e6d9';
                break
                case 5:
                    caja.style.backgroundColor = '#d53f8c';
                break
            }
        }
        
        //ciclo for en donde se recorren todos los valores del arreglo de boton 
        for(let i=0; i <= (boton.length - 1); i++){
            //al escuchar evento click del valor del arreglo, se activa el codigo condcionado de la funcion cambiarColor()
            boton[i].addEventListener('click', () => {
                cambiarColor(i);
            });
        }
    </script>
</body>

</html>
